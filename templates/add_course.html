{% extends 'base.html' %}
{% block content %}
  <h2>Add Course</h2>
  <form method="post">
    <div><label>Course Name: <input name="name" required></label></div>
    <div><label>Duration (months): <input name="duration_months" type="number" value="24" required></label></div>
    <div><label>Total Seats: <input name="seats_total" type="number" value="30" required></label></div>
    <div><label>Description:<br><textarea name="description" rows="3"></textarea></label></div>
    <button type="submit">Add</button> &nbsp; <a href="{{ url_for('courses') }}">Cancel</a>
  </form>
{% endblock %}
